<!DOCTYPE html>
<html>

<head>
  <title>Etsi ilmoitus</title>
</head>
<body>
  {% include "_nav.html" %}

  <h1>Etsi ilmoitus</h1>
  <form action="/find_announcement" method="get">
    <p>
      Hakusana: <input type="text" name="query" value="{{ query }}">
    </p>
    <input type="submit" value="Lähetä">
  </form>
  {% if query %}
  <h2>Tulokset</h2>
  <ul>
    {% for announcement in results %}
    <li><a href="/announcement/{{ announcement.id }}">{{ announcement.sport }}{% if announcement.display_name %} - {{ announcement.display_name }}{% endif %}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
</body>
</html>
