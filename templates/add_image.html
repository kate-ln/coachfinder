{% extends "layout.html" %}

{% block title %}Lisää kuva - Coachfinder{% endblock %}

{% block content %}
<h2>Lisää profiilikuvasi</h2>

<section aria-labelledby="image-upload-heading">
  <h3 id="image-upload-heading">Kuvan lataus</h3>
  <form action="/add_image" method="post" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <p>
      <label for="image">Kuva:</label><br />
      <input type="file" id="image" name="image" accept=".jpg" />
    </p>
    <p>
      <small>Kuva tulee olla .jpg-muodossa ja kooltaan enintään 100 kt.</small>
    </p>
    <p>
      <input type="submit" value="Lähetä" />
    </p>
  </form>
</section>

<nav aria-label="Navigointi">
  <p><a href="/profile">Takaisin profiiliin</a></p>
</nav>
{% endblock %}
