<!DOCTYPE html>
<html>

<head>
  <title>Lisää kuva - Coachfinder</title>
</head>
<body>
  {% include "_nav.html" %}

  <h1>Lisää profiilikuvasi</h1>

  <form action="/add_image" method="post" enctype="multipart/form-data">
    <p>
      Kuva: <input type="file" name="image" accept=".jpg" />
    </p>
    <p>
      <small>Kuva tulee olla .jpg-muodossa ja kooltaan enintään 100 kt.</small>
    </p>
    <p>
      <input type="submit" value="Lähetä" />
    </p>
  </form>

  <p><a href="/profile">Takaisin profiiliin</a></p>

</body>
</html>
