{% extends "layout.html" %}

{% block title %}Valmentajailmoituksen muokkaus{% endblock %}

{% block content %}
<h2>Valmentajailmoituksen muokkaus</h2>
<section aria-labelledby="edit-form-heading">
  <h3 id="edit-form-heading">Valmentajailmoituksen muokkaus</h3>
  <form action="/update_announcement_coach" method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <p>
    <label for="sport">Laji, jota valmennan:</label><br />
    <input type="text" id="sport" name="sport" value="{{ announcement.sport }}" maxlength="50" />
  </p>
  <p>
    <label for="city">Paikkakunta:</label><br />
    <input type="text" id="city" name="city" value="{{ announcement.city }}" maxlength="50" />
  </p>
  <p>
    <label for="experience_level">Kokemustaso:</label><br />
    <select id="experience_level" name="experience_level">
      <option value="">(valitse)</option>
      {% for level in experience_levels %}
      <option value="{{ level.value }}" {% if announcement.experience_level == level.value %}selected{% endif %}>{{ level.label }}</option>
      {% endfor %}
    </select>
  </p>
  <p>
    <label for="description">Vapaa kuvaus itsest채ni:</label><br />
    <textarea id="description" name="description" rows="8" wrap="soft" style="word-break: break-word !important; overflow-wrap: anywhere !important; white-space: pre-wrap !important; overflow-x: hidden !important; max-width: 100% !important; width: 100% !important;" maxlength="1000">{{ announcement.description }}</textarea>
    <br><small>Maksimipituus: 1000 merkki채</small>
  </p>
  <input type="hidden" id="announcement_id" name="announcement_id" value="{{announcement.id}}"/>
  <input type="submit" value="P채ivit채 ilmoitus"/>
  </form>
</section>
{% endblock %}
