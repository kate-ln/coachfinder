<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}Coachfinder{% endblock %}</title>
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <div class="header">
    <h1>Coachfinder</h1>
  </div>

  <div class="nav">
    <nav>
      <ul>
        <li><a href="/">Etusivu</a></li>
        {% if session.user_id %}
        <li><a href="/find_announcement">Etsi ilmoitus</a></li>
        <li><a href="/create_announcement_student">Uusi ilmoitus</a></li>
        <li><a href="/messages">Viestit</a></li>
        <li><a href="/messages/new">Uusi viesti</a></li>
        <li><a href="/profile">Profiili</a></li>
        <li><a href="/logout">Kirjaudu ulos</a></li>
        {% else %}
        <li><a href="/login">Kirjaudu sisään</a></li>
        <li><a href="/register">Luo tunnus</a></li>
        {% endif %}
      </ul>
    </nav>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
