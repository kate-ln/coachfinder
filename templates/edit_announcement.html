<!DOCTYPE html>
<html>

<head>
  <title>Ilmoituksen muokkaus</title>
</head>

<body>
  {% include "_nav.html" %}

  <h1>Ilmoituksen muokkaus</h1>
  <form action="/update_announcement_student" method="post">
    <p>
      Laji, johon haen valmentajaa: <br />
      <input type="text" name="sport" value="{{ announcement.sport }}" maxlength="50" required/>
    </p>
    <p>
      Paikkakunta: <br />
      <input type="text" name="city" value="{{ announcement.city }}" maxlength="50" required/>
    </p>
    <p>
      Kuulun ikäryhmään: <br />
      <select name="age_group" required>
        <option value="">(valitse)</option>
        <option value="children" {% if announcement.age_group == "children" %}selected{% endif %}>lapset (7-12)</option>
        <option value="youth" {% if announcement.age_group == "youth" %}selected{% endif %}>nuoret (13-17)</option>
        <option value="adults" {% if announcement.age_group == "adults" %}selected{% endif %}>aikuiset (18-)</option>
      </select>
    </p>
    <p>
      Taitotasoni: <br />
      <select name="skill_level" required>
        <option value="">(valitse)</option>
        <option value="beginner" {% if announcement.skill_level == "beginner" %}selected{% endif %}>aloittelija</option>
        <option value="intermediate" {% if announcement.skill_level == "intermediate" %}selected{% endif %}>keskitaso</option>
        <option value="advanced" {% if announcement.skill_level == "advanced" %}selected{% endif %}>edistynyt</option>
        <option value="competitive" {% if announcement.skill_level == "competitive" %}selected{% endif %}>kilpataso</option>
      </select>
    </p>
    <p>
      Vapaa kuvaus itsestäni: <br />
      <textarea name="description" rows="8" cols="60" maxlength="1000" required>{{ announcement.description }}</textarea>
    </p>
    <input type="hidden" name="announcement_id" value="{{announcement.id}}"/>
    <input type="submit" value="Päivitä ilmoitus"/>
  </form>
</body>
</html>
