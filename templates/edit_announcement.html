{% extends "layout.html" %}

{% block title %}Ilmoituksen muokkaus{% endblock %}

{% block content %}
<h2>Ilmoituksen muokkaus</h2>
<section aria-labelledby="edit-form-heading">
  <h3 id="edit-form-heading">Ilmoituksen muokkaus</h3>
  <form action="/update_announcement_student" method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <p>
    <label for="sport">Laji, johon haen valmentajaa:</label><br />
    <input type="text" id="sport" name="sport" value="{{ announcement.sport }}" maxlength="50" />
  </p>
  <p>
    <label for="city">Paikkakunta:</label><br />
    <input type="text" id="city" name="city" value="{{ announcement.city }}" maxlength="50" />
  </p>
  <p>
    <label for="age_group">Kuulun ikäryhmään:</label><br />
    <select id="age_group" name="age_group">
      <option value="">(valitse)</option>
      {% for age_group in age_groups %}
      <option value="{{ age_group.value }}" {% if announcement.age_group == age_group.value %}selected{% endif %}>{{ age_group.label }}</option>
      {% endfor %}
    </select>
  </p>
  <p>
    <label for="skill_level">Taitotasoni:</label><br />
    <select id="skill_level" name="skill_level">
      <option value="">(valitse)</option>
      {% for skill_level in skill_levels %}
      <option value="{{ skill_level.value }}" {% if announcement.skill_level == skill_level.value %}selected{% endif %}>{{ skill_level.label }}</option>
      {% endfor %}
    </select>
  </p>
  <p>
    <label for="description">Vapaa kuvaus itsestäni:</label><br />
    <textarea id="description" name="description" rows="8" wrap="soft" style="word-break: break-word !important; overflow-wrap: anywhere !important; white-space: pre-wrap !important; overflow-x: hidden !important; max-width: 100% !important; width: 100% !important;" maxlength="1000">{{ announcement.description }}</textarea>
    <br><small>Maksimipituus: 1000 merkkiä</small>
  </p>
  <input type="hidden" id="announcement_id" name="announcement_id" value="{{announcement.id}}"/>
  <input type="submit" value="Päivitä ilmoitus"/>
  </form>
</section>
{% endblock %}
