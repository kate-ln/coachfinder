{% extends "layout.html" %}

{% block title %}Ilmoituksen poisto{% endblock %}

{% block content %}
<h2>Ilmoituksen poisto</h2>
<p>Ilmoitus: {{ announcement.sport }} </p>
<p>Vahvista ilmoituksen poistaminen:</p>
<form action="/remove_announcement/{{ announcement.id }}" method="post">
  <input type="submit" name="remove" value="Poista ilmoitus"></input>
  <input type="submit" name="back" value="Peruuta poistaminen"></input>
</form>
{% endblock %}
