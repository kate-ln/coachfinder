{% extends "layout.html" %}

<form action="/create_announcement_student" method="post">
  <p>
    Laji, johon haen valmentajaa: <br />
    <input type="text" name="sport" maxlength="50" required/>
  </p>
  <p>
    Paikkakunta: <br />
    <input type="text" name="city" maxlength="50" required/>
  </p>
  <p>
    Kuulun ik채ryhm채채n: <br />
    <select name="age_group" required>
      <option value="">(valitse)</option>
      {% for age_group in age_groups %}
      <option value="{{ age_group.value }}">{{ age_group.label }}</option>
      {% endfor %}
    </select>
  </p>
  <p>
    Taitotasoni: <br />
    <select name="skill_level" required>
      <option value="">(valitse)</option>
      {% for skill_level in skill_levels %}
      <option value="{{ skill_level.value }}">{{ skill_level.label }}</option>
      {% endfor %}
    </select>
  </p>
  <p>
    Vapaa kuvaus itsest채ni: <br />

  </p>

</form>
{% endblock %}
